<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Lançamentos</h1>
    </div>

    <div class="ui-g-12 ui-fluid">
      <label>Descrição</label>
      <input type="text" pInputText />
    </div>

    <div class="ui-g-12">
      <label style="display: block;">Vencimento</label>
      <input type="text" pInputText style="width: 95px;" />

      <label>até</label>
      <input type="text" pInputText style="width: 95px;" />
    </div>

    <div class="ui-g-12">
      <button pButton type="button" label="Pesquisar"></button>
    </div>
  </div>

  <div class="ui-g">
    <div class="ui-g-12">
        <p-table [value]="lancamentos" [paginator]="true" [rows]="2">
            <ng-template pTemplate="header">
                <tr>
                    <th>Pessoa</th>
                    <th>Descrição</th>
                    <th class="col-data-header">Data Vencimento</th>
                    <th class="col-data-header">Data Pagamento</th>
                    <th class="col-valor-header">Valor</th>
                    <th class="col-acoes"></th>
                    <!--th>Tipo</th-->
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-lancamento>
                <tr>
                    <td>{{lancamento.pessoa}}</td>
                    <td>{{lancamento.descricao}}</td>
                    <td class="col-data-content">{{lancamento.dataVencimento}}</td>
                    <td class="col-data-content">{{lancamento.dataPagamento}}</td>
                    <td class="col-valor-content">
                      <span [ngStyle]="{ color: lancamento.tipo === 'DESPESA' ? 'red' : 'blue' }">{{lancamento.valor}}</span>
                    </td>
                    <td>
                        <a pButton icon="pi pi-pencil" pTooltip="Editar" tooltipPosition="top" style="margin-right: 1px;"></a>
                        <button pButton icon="pi pi-trash" pTooltip="Excluir" tooltipPosition="top"></button>
                    </td>
                    <!--td>{{lancamento.tipo}}</td-->
                </tr>
            </ng-template>
        </p-table>
    </div>

    <div class="ui-g-12">
        <a><button pButton type="button" label="Novo Lançamento"></button></a>
      </div>

  </div>
</div>
